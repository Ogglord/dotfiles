# macos is never headless (for me, include some gui apps...)
# Sets default config for certain directives
- defaults:
    brew:
        stdin: true
        stderr: true
        stdout: true
    cask:
        stdin: true
        stderr: true
        stdout: true

# Installs brew if missing
- install-brew: True

# Installs certain brew packages
- brew:
  - git
  - zsh
  - libevent
  - autoconf
  - gcc
  - pkg-config

# Installs certain casks
- cask:
  - 1password
  - alacritty
  - tailscale
  - slack
  - postman
  - firefox