- defaults:
    link:
        create: true
        relink: true

- clean: ['~', '~/.config']

- link:
    # Git
    ~/.gitconfig:
    ~/.config/zsh/:
      glob: true
      path: zsh/z*
      prefix: '.'
    ~/.config/zsh/scripts:
      glob: true
      path: zsh/scripts/*

- shell:
  - [git submodule update --init --recursive, Installing submodules]