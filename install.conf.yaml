- defaults:
    link:
        create: true
        relink: true

- clean: ['~', '~/.config']

- link:
    # Git
    ~/.gitconfig:
    ~/.ssh/config: ssh/config
    ~/.config/zsh/:
      glob: true
      path: zsh/z*
      prefix: '.'
    ~/.config/zsh/scripts:
      glob: true
      path: zsh/scripts/*
    ~/.config/tmux/tmux.conf: tmux/oh-my-tmux/.tmux.conf
    ~/.config/tmux/tmux.conf.local: tmux/tmux.conf.local
    ~/.config/alacritty/alacritty.toml: 
      path: alacritty.toml
      force: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- create:
    - ~/downloads
    - ~/.local/bin
- create:
    ~/.ssh:
      mode: 0700
    ~/repos: